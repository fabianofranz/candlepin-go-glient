openapi: 3.0.1
info:
  description: Candlepin is subscription management server written in Java. It helps with management of software subscriptions.
  title: Candlepin
  version: 2.3.10
externalDocs:
  description: 'Project website: '
  url: http://candlepinproject.org/
servers:
- url: ///candlepin
tags:
- name: environments
- name: consumertypes
- name: activation_keys
- name: pools
- name: hypervisors
- name: products
- name: admin
- name: owners
- name: users
- name: roles
- name: rules
- name: consumers
- name: entitlements
- name: deleted_consumers
- name: events
- name: cdn
- name: distributor_versions
- name: content
- name: atom
- name: crl
- name: status
- name: jobs
- name: serials
- name: subscriptions
paths:
  /activation_keys:
    get:
      description: Retrieves a list of Activation Keys
      operationId: findActivationKey
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ActivationKey'
                type: array
          description: successful operation
      security:
      - basic: []
      summary: findActivationKey
      tags:
      - activation_keys
  /activation_keys/{activation_key_id}:
    delete:
      description: Removes an Activation Key
      operationId: deleteActivationKey
      parameters:
      - in: path
        name: activation_key_id
        required: true
        schema:
          type: string
      responses:
        400:
          content: {}
          description: ""
      security:
      - basic: []
      summary: deleteActivationKey
      tags:
      - activation_keys
    get:
      description: Retrieves a single Activation Key
      operationId: getActivationKey
      parameters:
      - in: path
        name: activation_key_id
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivationKeyDTO'
          description: successful operation
        400:
          content: {}
          description: ""
      security:
      - basic: []
      summary: Get Activation Key
      tags:
      - activation_keys
    put:
      description: Updates an Activation Key
      operationId: updateActivationKey
      parameters:
      - in: path
        name: activation_key_id
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActivationKeyDTO'
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivationKeyDTO'
          description: successful operation
        400:
          content: {}
          description: ""
      security:
      - basic: []
      summary: Update Activation Key
      tags:
      - activation_keys
  /activation_keys/{activation_key_id}/content_overrides:
    delete:
      operationId: deleteContentOverrides
      requestBody:
        content:
          '*/*':
            schema:
              items:
                $ref: '#/components/schemas/ContentOverride'
              type: array
        required: false
      responses:
        200:
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/ContentOverride'
                type: array
          description: successful operation
      security:
      - basic: []
      tags:
      - activation_keys
    get:
      operationId: getContentOverrideList
      responses:
        200:
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/ContentOverride'
                type: array
          description: successful operation
      security:
      - basic: []
      tags:
      - activation_keys
    put:
      operationId: addContentOverrides
      requestBody:
        content:
          '*/*':
            schema:
              items:
                $ref: '#/components/schemas/ContentOverride'
              type: array
        required: false
      responses:
        200:
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/ContentOverride'
                type: array
          description: successful operation
      security:
      - basic: []
      tags:
      - activation_keys
  /activation_keys/{activation_key_id}/pools:
    get:
      description: Retrieves a list of Pools based on the Activation Key
      operationId: getActivationKeyPools
      parameters:
      - in: path
        name: activation_key_id
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/pool'
                type: array
          description: successful operation
        400:
          content: {}
          description: ""
      security:
      - basic: []
      summary: Get Activation Key Pools
      tags:
      - activation_keys
  /activation_keys/{activation_key_id}/pools/{pool_id}:
    delete:
      description: Removes a Pool from an Activation Key
      operationId: removePoolFromKey
      parameters:
      - in: path
        name: activation_key_id
        required: true
        schema:
          type: string
      - in: path
        name: pool_id
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivationKeyDTO'
          description: successful operation
        400:
          content: {}
          description: ""
      security:
      - basic: []
      summary: Remove Pool From Key
      tags:
      - activation_keys
    post:
      description: Adds a Pool to an Activation Key
      operationId: addPoolToKey
      parameters:
      - in: path
        name: activation_key_id
        required: true
        schema:
          type: string
      - in: path
        name: pool_id
        required: true
        schema:
          type: string
      - in: query
        name: quantity
        schema:
          format: int64
          type: integer
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivationKeyDTO'
          description: successful operation
        400:
          content: {}
          description: ""
      security:
      - basic: []
      summary: Add Pool to Key
      tags:
      - activation_keys
  /activation_keys/{activation_key_id}/product/{product_id}:
    delete:
      description: Removes a Product ID from an Activation Key
      operationId: removeProductIdFromKey
      parameters:
      - in: path
        name: activation_key_id
        required: true
        schema:
          type: string
      - in: path
        name: product_id
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivationKeyDTO'
          description: successful operation
        400:
          content: {}
          description: ""
      security:
      - basic: []
      summary: Remove Product Id from Key
      tags:
      - activation_keys
    post:
      description: Adds an Product ID to an Activation Key
      operationId: addProductIdToKey
      parameters:
      - in: path
        name: activation_key_id
        required: true
        schema:
          type: string
      - in: path
        name: product_id
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivationKeyDTO'
          description: successful operation
        400:
          content: {}
          description: ""
      security:
      - basic: []
      summary: Add Product ID to key
      tags:
      - activation_keys
  /admin/cache/product:
    delete:
      description: Clears the product cache
      operationId: clearProductCache
      responses:
        default:
          content: {}
          description: successful operation
      summary: Clear product cache
      tags:
      - admin
  /admin/init:
    get:
      description: Initializes the Candlepin database. Currently this just creates the admin user for standalone deployments using the default user service adapter. It must be called once after candlepin is installed, repeat calls are not required, but will be harmless. The String returned is the description if the db was or already is initialized.
      operationId: initialize
      responses:
        200:
          content:
            text/plain:
              schema:
                type: string
          description: successful operation
      summary: initialize
      tags:
      - admin
  /admin/queues:
    get:
      description: Basic information on the ActiveMQ queues and how many messages are pending in each.
      operationId: getQueueStats
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/QueueStatus'
                type: array
          description: successful operation
      summary: Get Queue Stats
      tags:
      - admin
  /atom:
    get:
      description: Retrieves an Event Atom Feed
      operationId: getFeed
      responses:
        200:
          content:
            application/atom+xml:
              schema:
                $ref: '#/components/schemas/feed'
            application/json:
              schema:
                $ref: '#/components/schemas/feed'
          description: successful operation
      security:
      - basic: []
      summary: getFeed
      tags:
      - atom
  /cdn:
    get:
      description: Retrieves a list of CDN's
      operationId: getContentDeliveryNetworks
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/CdnDTO'
                type: array
          description: successful operation
      security:
      - basic: []
      summary: getContentDeliveryNetworks
      tags:
      - cdn
    post:
      description: Creates a CDN @return a Cdn object
      operationId: create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CdnDTO'
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CdnDTO'
          description: successful operation
      security:
      - basic: []
      summary: create
      tags:
      - cdn
  /cdn/{label}:
    delete:
      description: Removes a CDN
      operationId: delete
      parameters:
      - in: path
        name: label
        required: true
        schema:
          type: string
      responses:
        400:
          content: {}
          description: ""
        404:
          content: {}
          description: ""
      security:
      - basic: []
      summary: delete
      tags:
      - cdn
    put:
      description: Updates a CDN @return a Cdn object
      operationId: update
      parameters:
      - in: path
        name: label
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CdnDTO'
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CdnDTO'
          description: successful operation
      security:
      - basic: []
      summary: update
      tags:
      - cdn
  /consumers:
    get:
      description: Retrieves a list of the Consumers
      operationId: list
      parameters:
      - in: query
        name: username
        schema:
          type: string
      - explode: true
        in: query
        name: type
        schema:
          items:
            type: string
          type: array
        style: form
      - in: query
        name: owner
        schema:
          type: string
      - explode: true
        in: query
        name: uuid
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: hypervisor_id
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: fact
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Consumer'
                type: array
          description: successful operation
        400:
          content: {}
          description: ""
        404:
          content: {}
          description: ""
      security:
      - basic: []
      summary: list
      tags:
      - consumers
    post:
      description: 'Creates a Consumer. NOTE: Opening this method up to everyone,
        as we have nothing we can reliably verify in the method signature. Instead
        we have to figure out what owner this consumer is destined for (due to backward
        compatability with existing clients which do not specify an owner during registration),
        and then check the access to the specified owner in the method itself.'
      operationId: create
      parameters:
      - in: query
        name: username
        schema:
          type: string
      - in: query
        name: owner
        schema:
          type: string
      - in: query
        name: activation_keys
        schema:
          type: string
      - in: query
        name: identity_cert_creation
        schema:
          default: true
          type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConsumerDTO'
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsumerDTO'
          description: successful operation
        400:
          content: {}
          description: ""
        403:
          content: {}
          description: ""
        404:
          content: {}
          description: ""
      security:
      - basic: []
      summary: create
      tags:
      - consumers
  /consumers/compliance:
    get:
      description: Retrieves a Compliance Status list for a list of Consumers
      operationId: getComplianceStatusList
      parameters:
      - explode: true
        in: query
        name: uuid
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        200:
          content:
            application/json:
              schema:
                additionalProperties:
                  $ref: '#/components/schemas/ComplianceStatus'
                type: object
          description: successful operation
      security:
      - basic: []
      summary: getComplianceStatusList
      tags:
      - consumers
  /consumers/{consumer_uuid}:
    delete:
      description: Removes a Consumer
      operationId: deleteConsumer
      parameters:
      - in: path
        name: consumer_uuid
        required: true
        schema:
          type: string
      responses:
        403:
          content: {}
          description: ""
        404:
          content: {}
          description: ""
      security:
      - basic: []
      summary: deleteConsumer
      tags:
      - consumers
    get:
      description: Retrieves a single Consumer
      operationId: getConsumer
      parameters:
      - in: path
        name: consumer_uuid
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsumerDTO'
          description: successful operation
        404:
          content: {}
          description: ""
      security:
      - basic: []
      summary: getConsumer
      tags:
      - consumers
    post:
      description: Retrieves a single Consumer
      operationId: regenerateIdentityCertificates
      parameters:
      - in: path
        name: consumer_uuid
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsumerDTO'
          description: successful operation
        400:
          content: {}
          description: ""
        404:
          content: {}
          description: ""
      security:
      - basic: []
      summary: regenerateIdentityCertificates
      tags:
      - consumers
    put:
      description: Updates a Consumer
      operationId: updateConsumer
      parameters:
      - in: path
        name: consumer_uuid
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConsumerDTO'
        required: true
      responses:
        404:
          content: {}
          description: ""
      security:
      - basic: []
      summary: updateConsumer
      tags:
      - consumers
  /consumers/{consumer_uuid}/accessible_content:
    get:
      description: Retrieves the body of the Content Access Certificate for the Consumer
      operationId: getContentAccessBody
      parameters:
      - in: path
        name: consumer_uuid
        required: true
        schema:
          type: string
      - in: header
        name: If-Modified-Since
        schema:
          default: Thu, 01 Jan 1970 00:00:00 GMT
          format: date-time
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                type: string
          description: successful operation
        304:
          content: {}
          description: ""
        404:
          content: {}
          description: ""
      security:
      - basic: []
      summary: getContentAccessBody
      tags:
      - consumers
  /consumers/{consumer_uuid}/atom:
    get:
      description: Retrieves and Event Atom Feed for a Consumer
      operationId: getConsumerAtomFeed
      parameters:
      - in: path
        name: consumer_uuid
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/atom+xml:
              schema:
                $ref: '#/components/schemas/feed'
          description: successful operation
        404:
          content: {}
          description: ""
      security:
      - basic: []
      summary: getConsumerAtomFeed
      tags:
      - consumers
  /consumers/{consumer_uuid}/certificates:
    get:
      description: Retrieves a list of Entitlement Certificates for the Consumer
      operationId: getEntitlementCertificates
      parameters:
      - in: path
        name: consumer_uuid
        required: true
        schema:
          type: string
      - in: query
        name: serials
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/CertificateDTO'
                type: array
          description: successful operation
        404:
          content: {}
          description: ""
      security:
      - basic: []
      summary: getEntitlementCertificates
      tags:
      - consumers
    put:
      description: Regenerates the Entitlement Certificates for a Consumer
      operationId: regenerateEntitlementCertificates
      parameters:
      - in: path
        name: consumer_uuid
        required: true
        schema:
          type: string
      - in: query
        name: entitlement
        schema:
          type: string
      - in: query
        name: lazy_regen
        schema:
          default: true
          type: boolean
      responses:
        404:
          content: {}
          description: ""
      security:
      - basic: []
      summary: regenerateEntitlementCertificates
      tags:
      - consumers
  /consumers/{consumer_uuid}/certificates/serials:
    get:
      description: Retrieves a list of Certiticate Serials Return the client certificate metadata a for the given consumer. This is a small subset of data clients can use to determine which certificates they need to update/fetch.
      operationId: getEntitlementCertificateSerials
      parameters:
      - in: path
        name: consumer_uuid
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/serials'
                type: array
          description: successful operation
        404:
          content: {}
          description: ""
      security:
      - basic: []
      summary: getEntitlementCertificateSerials
      tags:
      - consumers
  /consumers/{consumer_uuid}/certificates/{serial}:
    delete:
      description: Removes an Entitlement from a Consumer By the Certificate Serial
      operationId: unbindBySerial
      parameters:
      - in: path
        name: consumer_uuid
        required: true
        schema:
          type: string
      - in: path
        name: serial
        required: true
        schema:
          format: int64
          type: integer
      responses:
        403:
          content: {}
          description: ""
        404:
          content: {}
          description: ""
      security:
      - basic: []
      summary: unbindBySerial
      tags:
      - consumers
  /consumers/{consumer_uuid}/compliance:
    get:
      description: Retireves the Compliance Status of a Consumer.
      operationId: getComplianceStatus
      parameters:
      - in: path
        name: consumer_uuid
        required: true
        schema:
          type: string
      - description: Date to get compliance information for, default is now.
        in: query
        name: on_date
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComplianceStatus'
          description: successful operation
        404:
          content: {}
          description: ""
      security:
      - basic: []
      summary: getComplianceStatus
      tags:
      - consumers
  /consumers/{consumer_uuid}/content_overrides:
    delete:
      operationId: deleteContentOverrides
      requestBody:
        content:
          '*/*':
            schema:
              items:
                $ref: '#/components/schemas/ContentOverride'
              type: array
        required: false
      responses:
        200:
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/ContentOverride'
                type: array
          description: successful operation
      security:
      - basic: []
      tags:
      - consumers
    get:
      operationId: getContentOverrideList
      responses:
        200:
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/ContentOverride'
                type: array
          description: successful operation
      security:
      - basic: []
      tags:
      - consumers
    put:
      operationId: addContentOverrides
      requestBody:
        content:
          '*/*':
            schema:
              items:
                $ref: '#/components/schemas/ContentOverride'
              type: array
        required: false
      responses:
        200:
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/ContentOverride'
                type: array
          description: successful operation
      security:
      - basic: []
      tags:
      - consumers
  /consumers/{consumer_uuid}/deletionrecord:
    delete:
      description: Removes the Deletion Record for a Consumer Allowed for a superadmin. The main use case for this would be if a user accidently deleted a non-RHEL hypervisor, causing it to no longer be auto-detected via virt-who.
      operationId: removeDeletionRecord
      parameters:
      - in: path
        name: consumer_uuid
        required: true
        schema:
          type: string
      responses:
        404:
          content: {}
          description: ""
      security:
      - basic: []
      summary: removeDeletionRecord
      tags:
      - consumers
  /consumers/{consumer_uuid}/entitlements:
    delete:
      description: Unbinds all Entitlements for a Consumer Result contains the total number of entitlements unbound.
      operationId: unbindAll
      parameters:
      - in: path
        name: consumer_uuid
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteResult'
          description: successful operation
        404:
          content: {}
          description: ""
      security:
      - basic: []
      summary: unbindAll
      tags:
      - consumers
    get:
      description: Retrives a list of Entitlements
      operationId: listEntitlements
      parameters:
      - in: path
        name: consumer_uuid
        required: true
        schema:
          type: string
      - in: query
        name: product
        schema:
          type: string
      - in: query
        name: regen
        schema:
          default: true
          type: boolean
      - in: query
        name: matches
        schema:
          type: string
      - explode: true
        in: query
        name: attribute
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/EntitlementDTO'
                type: array
          description: successful operation
        400:
          content: {}
          description: ""
        404:
          content: {}
          description: ""
      security:
      - basic: []
      summary: listEntitlements
      tags:
      - consumers
    post:
      description: If a pool ID is specified, we know we're binding to that exact pool. Specifying an entitle date in this case makes no sense and will throw an error. If a list of product IDs are specified, we attempt to auto-bind to subscriptions which will provide those products. An optional date can be specified allowing the consumer to get compliant for some date in the future. If no date is specified we assume the current date. If neither a pool nor an ID is specified, this is a healing request. The path is similar to the bind by products, but in this case we use the installed products on the consumer, and their current compliant status, to determine which product IDs should be requested. The entitle date is used the same as with bind by products. The response will contain a list of Entitlement objects if async is false, or a JobDetail object if async is true.
      operationId: bind
      parameters:
      - in: path
        name: consumer_uuid
        required: true
        schema:
          type: string
      - in: query
        name: pool
        schema:
          type: string
      - explode: true
        in: query
        name: product
        schema:
          items:
            type: string
          type: array
        style: form
      - in: query
        name: quantity
        schema:
          format: int32
          type: integer
      - in: query
        name: email
        schema:
          type: string
      - in: query
        name: email_locale
        schema:
          type: string
      - in: query
        name: async
        schema:
          default: false
          type: boolean
      - in: query
        name: entitle_date
        schema:
          type: string
      - explode: true
